<div class="uk-section uk-section-large">
    <div class="uk-container uk-container-large">
        <div class="uk-grid uk-margin-medium-bottom">
            <div class="uk-width-1-2@s">
                <h2 class="uk-text-uppercase">Shop Furniture</h2>
            </div>
            <div class="uk-width-1-2 uk-text-right">
                <a href="/shop" class="uk-link-text"> &mdash; View all</a>
            </div>
        </div>
        <div class="uk-position-relative uk-dark" tabindex="-1" uk-slider>
            <ul class="uk-slider-items uk-child-width-1-3@m uk-child-width-1-2@s uk-grid">
                {{ range where .Site.RegularPages "Type" "shop" }}
                <li>
                    {{ partial "templates/shop" . }}
                </li>
                {{ end }}
            </ul>
        </div>
        </div>
    </div>
